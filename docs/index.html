<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View PDF with PDF.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    #pdf-viewer { width: 100%; height: 600px; border: 1px solid #000; }
  </style>
</head>
<body>
  <h1>LaTeX Notes</h1>
  <p>Here is the PDF of the notes rendered using PDF.js:</p>
  
  <canvas id="pdf-viewer"></canvas>

  <script>
    const url = 'https://bluedinoking.github.io/notes/math283/math283.pdf';

    // Initialize the PDF viewer
    pdfjsLib.getDocument(url).promise.then(function(pdf) {
      pdf.getPage(1).then(function(page) {
        const scale = 1.5;
        const viewport = page.getViewport({ scale: scale });

        // Prepare the canvas using the page dimensions
        const canvas = document.getElementById('pdf-viewer');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        // Render the page onto the canvas
        page.render({
          canvasContext: context,
          viewport: viewport
        });
      });
    });
  </script>
</body>
</html>
